<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expression Evaluator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Expression Evaluator</h2>
    <form class="input-section">
      <input type="text" id="expressionInput" placeholder="e.g., 2+2*3 or (2+2)*3" aria-label="Mathematical expression">
      <button type="submit" id="calculateButton">Calculate</button>
    </form>


    <div id="error" class="error hidden"></div>
    <div id="result" class="result"></div>

  </div>
</body>
<script src="expressionEvaluator.js"></script>

</html>
