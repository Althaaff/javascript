<body>
  <div class="container">
    <h2>Resizable Div</h2>
    <div id="resizable" class="resizable">
      <span class="handle top-left" data-handle="top-left"></span>
      <span class="handle top-right" data-handle="top-right"></span>
      <span class="handle bottom-left" data-handle="bottom-left"></span>
      <span class="handle bottom-right" data-handle="bottom-right"></span>
    </div>
    <p>Size: <span id="sizeDisplay">200 x 150</span> pixels</p>
