<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analayze Text</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Text Stats Analyzer</h2>
    <textarea id="inputText" placeholder="Enter Your Text.."></textarea>

    <div class="stats">
      <p>Words: <span id="wordCount">0</span></p>
      <p>Characters (no spaces): <span id="charCount">0</span></p>
      <p>Most Used Word: <span id="mostUsed">None</span></p>

      <div id="resultWords"></div>
    </div>
  </div>
</body>

<script src="analyzeText.js"></script>

</html>
