<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Weather Fetcher</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Weather Fetcher using Vanilla JS</h2>

    <div class="search">
      <input type="text" placeholder="Enter City Name..." id="cityInput">
      <button id="searchButton">Search</button>
    </div>
    <div id="loading" class="hidden">Loading...</div>
    <div id="error" class="hidden"></div>

    <div id="weather" class="hidden">
      <h3 id="cityname"></h3>
      <p id="temperature"></p>
      <div id="description"></div>
      <div id="humidity"></div>
      <button id="unitToggle">Switch TO Â°F</button>
    </div>
  </div>
</body>

<script src="weatherFetcher.js"></script>

</html>
