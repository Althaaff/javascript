<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Console Logger</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Custom Console Logger</h2>

    <div class="input-section">
      <input type="text" id="messageInput" placeholder="Enter message to log..">
      <button id="logButton">Log</button>
      <button id="warnButton">Warn</button>
      <button id="errorButton">Error</button>
    </div>

    <p>Open browser console (F12) to see the styled logs</p>
  </div>
</body>

<script src="customConsole.js"></script>

</html>
