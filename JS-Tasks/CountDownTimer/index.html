<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Timer</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Countdown to New Year 2026</h2>

    <div class="timer">
      <div class="time-box">
        <span id="days">0</span>
        <p>Days</p>
      </div>

      <div class="time-box">
        <span id="hours">0</span>
        <p>Hours</p>
      </div>

      <div class="time-box">
        <span id="minutes">0</span>
        <p>Minutes</p>
      </div>

      <div class="time-box">
        <span id="seconds">0</span>
        <p>Seconds</p>
      </div>
    </div>
    <div id="endMessage" class="hidden">Happy New Year!</div>
  </div>
</body>
<script src="countdown.js"></script>

</html>
