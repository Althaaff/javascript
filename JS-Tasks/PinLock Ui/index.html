<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pin Lock Ui</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h2>Pin Lock</h2>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div id="message" class="hidden"></div>


    <div class="keypad">
      <button data-digit="1" aria-label="Digit 1">1</button>
      <button data-digit="2" aria-label="Digit 2">2</button>
      <button data-digit="3" aria-label="Digit 3">3</button>
      <button data-digit="4" aria-label="Digit 4">4</button>
      <button data-digit="5" aria-label="Digit 5">5</button>
      <button data-digit="6" aria-label="Digit 6">6</button>
      <button data-digit="7" aria-label="Digit 7">7</button>
      <button data-digit="8" aria-label="Digit 8">8</button>
      <button data-digit="9" aria-label="Digit 9">9</button>
      <button data-digit="0" aria-label="Digit 0">0</button>
      <button id="delete" aria-label="Delete">âŒ«</button>
    </div>
  </div>
</body>

<script src="pinLock.js"></script>

</html>
